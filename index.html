<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/facebook.png" type="image/x-icon">
    </head>
    <body>
        <section class="menu">
            <div class="div1">
                <img src="/images/faceLetra.svg" class="logo">
                <h2 class="frase">Connect with friends and the world around you on Facebook.</h2>
            </div>
            <div class="div2">
                <form class="login">
                    <input class="email" type="email" placeholder="Email or phone number"></input>
                    <input class="password" type="text" placeholder="Password"></input>
                    <button class="entrar">Log In</button>
                    <a href="#" class="forgot">Forgot password?</a>
                    <div class="linha"></div>
                    <button class="criar">Create new account</button>
                </form>
                <div class="final">
                    <a href="#" class="final1">Create a Page</a>
                    <span class="final2"> for a celebrity, brand or business.</span>
                </div>
            </div>
        </section>
    </body>
</html>
